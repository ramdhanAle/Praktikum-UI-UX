<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
</head>
<body>
    <h2>Dollar to Rupiah</h2>
    <h4>Nilai Kurs Rupiah = Rp. 14.000</h4>
    <label for="dollar">Dollar</label>
    <input type="number" id="dollar">
    <br>
    <span id="hasil1"></span>
    <button type="button" onclick="hitung_dollar()">Hitung</button>

    <hr>
    <br>

    <h2>Rupiah to Dollar</h2>
    <label for="rupiah">Rupiah</label>
    <input type="number" id="rupiah">
    <br>
    <span id="hasil2"></span>
    <button type="button" onclick="hitung_rupiah()">Hitung</button>

    <script>
        function hitung_dollar(){
            let rp = 14000;
            let dl = document.getElementById("dollar").value;
            let h = dl * rp;
            document.getElementById("hasil1").innerHTML = " Hasil = Rp. " + h;
        }

        function hitung_rupiah(){
            let rp2 = document.getElementById("rupiah").value;
            let h = rp2* (1/14000);
            document.getElementById("hasil2").innerHTML = " Dollar = $ " + h.toFixed(2);
        }
    </script>
</body>
</html>
