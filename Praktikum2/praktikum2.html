<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tugas Praktikum 2</h1>
        <nav>
            <ul>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h2>Cart</h2>
        <img src="OIP.jpg" alt="Gambar Cart" class="img1">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Harga</th>
                    <th>Kuantitas</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Americano</td>
                    <td>Rp 30.000</td>
                    <td>1</td>
                    <td>Rp 30.000</td>
                </tr>
                <tr>
                    <td>Coffe Latte</td>
                    <td>Rp 100.000</td>
                    <td>2</td>
                    <td>Rp 200.000</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>Rp 230.000</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="checkout">
        <h2 class="List">Checkout</h2>
        <img src="OIP1.jpg" alt="Gambar Checkout" class="img">
        <p>Terima kasih, pembelian Anda telah berhasil!</p>
    </section>

    <footer>
        <p>&copy; 2025 Tugas Praktikum</p>
    </footer>
</body>
</html>
